<script type="text/javascript">

	let urlParams = location.search.split(/[?&]/).slice(1).map(function(paramPair) {
				return paramPair.split(/=(.+)?/).slice(0, 2);
			}).reduce(function (obj, pairArray) {            
				obj[pairArray[0]] = pairArray[1];
				return obj;
			}, {});

	let rootName ='';

	$(document).ready(function() {
		$('#ErrorDetail').empty();
		rootName = doGetRootName();
		console.log(rootName);
		console.log(urlParams.roomname);
		console.log(urlParams.err);
		$('#ErrorDetail').append('<h2>' + urlParams.err + '</h2>');
		$('#ErrorDetail').append('<h2>' + urlParams.roomname + '</h2>');
	});

</script>

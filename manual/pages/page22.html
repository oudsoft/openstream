<h1><b>4.5 การปิดห้อง</b></h1>
<p>เมื่อสิ้นสุดการถ่ายทอดสัญญาณและต้องการออกจากห้อง หรือหยุดการเชื่อมต่่อ สามารถทำได้ดังนี้</p>
<p><b>Master</b></p>
<ol>
	<li>คลิกปุ่ม <b>Stop</b> สีน้ำเงิน(ด้านบนแท็บของ Google Chrome) เพื่อปิดสัญญาณทั้งหมด และยุติการเชื่อมต่อ แล้วออกจากห้อง</li>
	<li>คลิกปุ่ม <b>Stop</b> สีแดง (ใกล้ปุ่ม Share) จะได้ผลลัพธ์เช่นเดียวกัน</li>
</ol>

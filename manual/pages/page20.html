<h1><b>4.3 โปรไฟล์</b></h1>
<p>	โดยค่าดีฟอลต์(Default) ระบบจะตั้งชื่อโปรไฟล์ของทุกหน้าจอเป็น undefined ซึ่งเจ้าของหน้าจอสามารถเปลี่ยนชื่อโปรไฟล์ของตนได้โดยการคลิกที่หมายเลขจอของตน(ด้านบนกระดานข้อความ) รวมทั้งสามารถเปลี่ยนรูปโปรไฟล์ได้ตามต้องการ</p>
